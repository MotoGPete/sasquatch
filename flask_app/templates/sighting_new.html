<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Report a Sighting</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}

            <p class="alert alert-danger"> {{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form action='/sighting/create' method="post">
                <div class="form-group mb-3">
                    <label class="control-label " for="location">
                        location
                    </label>
                    <input class="form-control" id="location" name="location" type="text" />
                </div>
                <div class="form-group mb-3">
                    <label class="control-label " for="textarea">
                        Description
                    </label>
                    <textarea class="form-control" cols="40" id="textarea" name="description" rows="10"></textarea>
                </div>
                </div>
                <div class="form-group mb-3">
                    <label class="control-label " for="date">
                        Date
                    </label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar">
                            </i>
                        </div>
                        <input class="form-control" id="date" name="date" placeholder="YYYY/DD/MM" type="text" />
                    </div>
                </div>
                <div class="mb-3">
                <label for="numsighted">how many did you see?</label>
                <input type="number" name="numsighted"> 
                <script src="./src/bootstrap-input-spinner.js"></script>
                <script>
                $("input[type='number']").inputSpinner()
                </script>
                </div>
                <div class="form-group">
                    <div>
                        <button class="btn btn-primary " name="submit" type="submit">
                            Submit
                        </button>
                        <a class="btn btn-primary btn-lg" href="/dashboard" role="button">Back to Dashboard</a>
                        <a class="btn btn-primary btn-lg" href="/logout" role="button">logout</a>
                    </div>
                </div>
            </form>
            <!-- Extra JavaScript/CSS added manually in "Settings" tab -->
            <!-- Include jQuery -->
            <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

            <!-- Include Date Range Picker -->
            <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
            <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

            <script>
                $(document).ready(function () {
                    var date_input = $('input[name="date"]'); //our date input has the name "date"
                    var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
                    date_input.datepicker({
                        format: 'yyyy/mm/dd',
                        container: container,
                        todayHighlight: true,
                        autoclose: true,
                    })
                })
            </script>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
